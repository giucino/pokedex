<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="icon" type="image/x-icon" href="img/pokemon-g15e4965b4_640.png">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/types.css">

<body onload="initializeApp()">
    <header class="header">
        <a href="index.html">
            <img class="logo" src="img/pokemon-logo-png-1428.png" alt="pokemon-logo">
        </a>
        <div class="input-section">
            <input id="search-input" type="text" placeholder="Ex: Charizard or 006">
            <!-- <img id="reset-search" class="reset-btn" src="img/search.png" alt=""> -->
            <button id="reset-search" class="reset-btn">x</button>
        </div>
    </header>


    <div class="dropdown-section">
        <button class="dropdown-btn">Not looking for anything in particular? Browse our lists …</button>
        <div class="dropdown-content" id="select"></div>
    </div>

    <div id="menu-container">
        <div id="menu-items">
            <span id="allTypesLink">Types</span>
            <span id="searchLink" class="link">Search</span>
            <!-- <span id="favoriteLink">Favorite Pokemons</span> -->
            <span onclick="loadAllPokemon(), toggleMenu()">Pokedex</span>
            <span onclick="toggleMenu()">Close</span>
        </div>
        <button id="toggle-button" class="toggle-button" onclick="toggleMenu()">+</button>
        <div id="overlay"></div>
    </div>

    <div id="pokedex"></div>
    <!-- <div id="favorite-pokemon"></div> -->

    <div id="background" class="d-none"></div>
    <div id="pokemon-details"></div>

    <a class="href hide" id="arrow" href="#"><img class="arrow" src="img/arrow.png"></a>

    <footer>

    </footer>

    <script src="js/templates.js"></script>
